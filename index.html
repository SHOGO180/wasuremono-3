<body>
  <div class="container">
    <h1>忘れ物管理アプリ!!!</h1>

      <br>朝出る前に チェックして忘れ物をなくそう♫

    <div class="container2">
      <input type="text" class="text-holder" id="item" placeholder="忘れ物チェッ

  </div>
